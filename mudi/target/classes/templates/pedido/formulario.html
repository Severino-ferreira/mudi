<html>
	<head th:replace="~{cabecario :: head}"></head>
	<body>
		<div th:replace="~{cabecario::logo}"></div>
		<div class="container">
			<div th:replace="~{cabecario::titulo('Novo Pedidos')}"></div>
			<div class="card mt-3">
				<form th:object="${pedidoTO}" class="card-body" th:action="@{/pedido/novo}" method="post">
					<div class="form-group">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" class="form-control" placeholder="nome do produto"/>
						<small>Informar qual o nome do produto</small>
						<div  class="invalid-feedback" th:errors="*{nomeProduto}"></div>			
					</div>
					<div class="form-group">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" class="form-control" placeholder="url do produto"/>
						<small>Informar qual a url do produto</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}"></div>			
					</div>
					<div class="form-group">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" class="form-control" placeholder="imagem do produto"/>
						<small>Informar qual a url da imagem</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}"></div>			
					</div>
					<div class="form-group">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" class="form-control" placeholder="adicione detalhes importantes para ajudar o compradore"></textarea>
					</div>					
					<button class="btn btn-primary mt-3" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
