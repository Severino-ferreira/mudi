<head th:fragment="head">
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">
<link
	href="https://fonts.googleapis.com/css2? family = Handlee & display = swap"
	rel="stylesheet">
<style>
.logo-container {
	background-color: #47bcff;
	color: #fff;
}

.logo {
	font-family: 'Handlee', cursive;
	font-size: 2.5rem;
}
</style>
</head>
<div th:fragment="logo">
	<div class="logo-container mb-2 p-3 d-flex justify-content-between ">
		<span class="logo ml-2">mudi</span> 
		<span class="mt-3">
		<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
		<a onclick="document.querySelector('#form-login').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
		<form id="form-login" th:action="@{/logout}" method="post"></form>
		</span>
	</div>
	<div class="row" sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
			</nav>
		</div>
	</div>
</div>
<div th:fragment="titulo(titulo)" class="p-5 rounded-lg mb-3" style="background-color: #ced4da;">
	<h1 class="display-4" th:text="${titulo}"></h1>
</div>
